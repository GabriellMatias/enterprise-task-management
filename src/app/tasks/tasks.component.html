@if(isNewTaskModalOpen){
  <app-new-task [userId]="userId"  (close)="onCloseNewTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{name}},s tasks</h2>
    <menu>
      <button (click)="onOpenNewTaskModal()" >Add Task</button>
    </menu>
  </header>

    <ul>
  @for (task of selectedUserTasks; track $index) {

      @if(selectedUserTasks){
        <li>
        <app-task [task]="task"/>
      </li>
      }

    @else {
      <p>no task</p>
    }
  }
  </ul>
</section>
